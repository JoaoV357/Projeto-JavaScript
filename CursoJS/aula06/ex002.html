<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira página</title>
    <style>
        body{
            background-color: rgb(136, 218, 218);
            color: white;
            font: normal 15pt Arial;
        }
        h1{
            color: brown;
            font: normal 20 Arial;
        }
        /* É assim que se faz comentário no CSS */
    </style>
</head>
<body>
    <center><h1>Bem-Vindo</h1></center>
    <center><p>Este é o meu primeiro desenvolvimento.</p></center> <!--É assim que se comenta um código em html-->
    <script>
        window.alert('Olá, amigo(a)! Bem-Vindo(a)!')
        window.confirm('Deseja continuar?')
        var nome = window.prompt('Digite seu nome: ') //Esse comando montra um alerta para o usuário digitar informações.
        window.alert('Olá, ' + nome + '!') // Utiliza-se o simbolo + para concatenar elementos no Javascript
    </script>
</body>
</html>
